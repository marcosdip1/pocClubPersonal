<ion-header>

    <ion-navbar>
        <ion-title>Sucursales</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div id="mapLoc">hols</div>
    <ion-list padding>
        <ion-item no-padding *ngFor="let s of stores">
            <ion-icon name="pin" item-start style="color: #00b5c7"></ion-icon>
            <h2 [innerHTML]="s.calle+' '+s.numero"></h2>
            <h3 [innerHTML]="s.descripcionLocalidad"></h3>
            <p [innerHTML]="s.descripcionProvincia"></p>
        </ion-item>
    </ion-list>
</ion-content>
