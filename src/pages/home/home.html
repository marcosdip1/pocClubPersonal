<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

 <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let c of countries">
        <ion-avatar item-left>
          <img src="{{c.flag}}">
        </ion-avatar>
        <h2>{{c.name}}</h2>
        <p>Capital: {{c.capital}}, Region: {{c.region}}</p>
      </ion-item>
    </ion-list>
 </ion-content>
