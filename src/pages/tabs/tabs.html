<ion-tabs color="primary" [selectedIndex]="myIndex" *ngIf="flag">
  <ion-tab [root]="tab1Root" tabTitle="Mi Perfil" tabIcon="contact"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Catálogo" tabIcon="pricetag"></ion-tab>
</ion-tabs>
<ion-tabs color="primary" [selectedIndex]="myIndex" *ngIf="!flag">
  <ion-tab [root]="tab1Root" enabled="false" tabTitle="Mi Perfil" tabIcon="contact"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Catálogo" tabIcon="pricetag"></ion-tab>
</ion-tabs>
