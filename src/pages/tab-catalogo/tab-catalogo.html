<ion-header>
    <ion-navbar color="primary">
        <button *ngIf="level != ''" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Catalogo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="column-button" style="padding-right: 2px">
                <button ion-button icon-left full color="dark" class="button-item">
          <ion-icon name="happy"></ion-icon>
          Beneficios
        </button>
            </ion-col>
            <ion-col class="column-button" style="padding-left: 2px">
                <button ion-button icon-left full color="club-blue" class="button-item">
          <ion-icon name="film"></ion-icon>
          Peliculas
        </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="column-button" style="padding-right: 2px">
                <button ion-button icon-left full color="club-violet" class="button-item">
          <ion-icon name="bowtie"></ion-icon>
          Eventos
        </button>
            </ion-col>
            <ion-col class="column-button" style="padding-left: 2px">
                <button ion-button icon-left full color="club-gold" class="button-item">
          <ion-icon name="shirt"></ion-icon>
          Colecciones
        </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="column-button">
                <button ion-button icon-left full color="primary" class="button-item" (click)="openGeolocation()">
          <ion-icon name="navigate"></ion-icon>
          Cercanos
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 *ngFor="let b of benefits">
                <ion-card (click)="openDetail(b.id)">
                    <img class="card-image" [src]="b.imagen" />
                    <ion-card-content>
                        <h3 class="card-title" [innerHTML]="b.nombre">
                        </h3>
                        <p class="card-description" [innerHTML]="b.descripcionCorta">
                        </p>
                    </ion-card-content>
                    <ion-row no-padding class="card-footer">
                        <ion-col>
                            <p class="card-category-1" *ngIf="b.nivel.id==1" [innerHTML]="b.nivel.descripcion"></p>
                            <p class="card-category-2" *ngIf="b.nivel.id==2" [innerHTML]="b.nivel.descripcion"></p>
                            <div *ngIf="b.nivel.id==3">
                                <p class="card-category-2">FULL</p>
                                <p class="card-category-1">BASIC</p>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
