<ion-header>
    <ion-navbar>
        <ion-title>Detalle</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <img [src]="image" class="header-img" />
    <div padding>
        <ion-row>
            <b><span [innerHTML]="name" class="title" style="padding-left: 10px;"></span></b>
            <ion-col col-12 col-sm style="padding-left: 10px;">
                <span [innerHTML]="shortDescription"></span>
            </ion-col>
            <ion-col col-12 col-sm>
                <span class="date"> Válido desde el {{startDate | date: 'dd/MM/yyyy'}} a {{endDate | date: 'dd/MM/yyyy'}}</span>
            </ion-col>
            <!-- no classic -->
            <ion-col col-12 col-sm class="card-column" *ngIf="levelBasic">
                <ion-card class="card">
                    <ion-card-content class="card-content level-one">
                        <span class="level-font">BASIC</span>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <!-- classic -->
            <ion-col col-12 col-sm class="card-column" *ngIf="levelFull">
                <ion-card class="card">
                    <ion-card-content class="card-content level-two">
                        <span class="level-font">FULL</span>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <!-- Details -->
            <ion-col col-12 col-sm class="card-column">
                <ion-card class="card">
                    <ion-card-content class="card-content">
                        <div class="card-labels"><b><span>Descripción del descuento</span></b></div>
                        <div class="card-details" [innerHTML]="description"></div>
                    </ion-card-content>
                </ion-card>
                <ion-card class="card" (click)="openBranchOffices(branchOffices)">
                    <ion-card-content class="card-content">
                        <div class="card-labels"><b><span>Proveedor: </span></b><span class="card-details" [innerHTML]="provider"></span></div>
                        <div class="card-labels"><b><span>Sucursales</span></b>
                            <ion-icon name="arrow-forward" style="float: right;"></ion-icon>
                        </div>
                    </ion-card-content>
                </ion-card>
                <ion-card class="card">
                    <ion-card-content class="card-content">
                        <div class="card-labels"><b><span>Legales</span></b></div>
                        <div class="card-details" [innerHTML]="legal"></div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col col-12 col-sm class="card-column">
                <button (click)="openModal()" color="danger" block="" ion-button="" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios">
          <span class="button-inner benefit-button">OBTENER DESCUENTO</span>
          <div class="button-effect"></div>
        </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
